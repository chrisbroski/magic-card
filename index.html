<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Magic: The Gathering Card</title>
<style>
* {margin: 0; padding: 0; box-sizing: border-box; }
html {background: #000; padding: 10px; height: 100%; width: 100%; }
body {
    padding: 10px;
    background: #ccc;
    border-radius: 10px;
    height: 100%; width: 100%;
}
article {
    padding: 3px;
    height: 100%; width: 100%;
    border: 2px solid #000;
    border-radius: 5px 5px 0 0;
    overflow: visible;
    background: #fff;
}
header {
    padding: 5px 3px 3px; 
    background: #fff;
    border-radius: 10px/20px;
    box-shadow: -2px 0 0 0 #000;
    position: absolute;
    top: 50%; left: 14px; right: 15px; 
}
header div {
    padding: 5px 8px 3px; 
    background: #eee;
    position: relative;
    border: 2px solid #000; 
    border-radius: 10px/20px;
    box-shadow: inset 2px -3px 0 #aaa;
    height: 35px; 
}
header:first-child {
    top: 20px;  
}
h1 {font-size: 22px; }
section {
    margin-top: 65px; 
    background: #ddd;
    position: absolute;
    top: 0; left: 26px; right: 26px; bottom: 50%;
    border: 2px solid #000;
}
section:last-child {
    margin-top: 45px; 
    top: 50%; left: 26px; right: 26px; bottom: 26px;
    padding: 10px 7px;
    border-top: 2px solid #999;
    border-right: 2px solid #999;
    border-bottom: 0 none;
    border-left: 0 none;
}
h2 {font-size: 18px; }
h3 {padding-top: 2px; position: absolute; right: 5px; top: 4px; width: 1em; background: #ddd; text-align: center; border-radius: 1em; font-weight: normal; box-shadow: -1px 2px 0 black; line-height: 1em; vertical-align: bottom; height: 0.95em; }
blockquote {font-style: italic; }
h4 {position: absolute; right: 4px; top: 3px; width: 1em; }
</style>

<body>

<article>
<header>
<div>
<h1>Card Name</h1>
<h3>4</h3>
</div>
</header>

<section></section>

<header>
<div>
<h2>Card Type &mdash; Sub Type</h2>
<h4></h4>
</div>
</header>

<section>
<p>Card description goes here
<p>There can be multiple paragraphs.
<blockquote>
<p>“Some sort of quote.”
<p>&mdash;Guy Who Said It
</blockquote>
</section>

</article>
